<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Saira+Condensed:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Block Generator</title>

    <style></style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          Title: <input type="text" id="title" onChange="makeBlock()" size="30" /><br />
          Title Padding: <input type="text" id="titlePad" onChange="makeBlock()" value="0" size="2" /><br />
          Bottom Note: <input type="text" id="note" onChange="makeBlock()" size="30" /><br />
          Code:
          <textarea id="data" rows="10" cols="50" onChange="makeBlock()"></textarea><br />

          <!-- <input type="text" id="data"  size="30" /> -->
          Frets: <input type="text" id="frets" onChange="makeBlock()" value="5" size="1" /><br />
          Base Fret: <input type="text" id="fret" onChange="makeBlock()" value="" size="2" /><br />
          <b>Barre</b><br />
          Fret:<input type="text" id="barreFret" onChange="makeBlock()" value="1" size="3" /> Start String:<input
            size="3"
            type="text"
            id="barreStart"
            onChange="makeBlock()"
            value="0"
          />
          End String:<input size="3" type="text" id="barreEnd" onChange="makeBlock()" value="0" /><br />
          Show Dots<input type="checkbox" id="showDots" onChange="makeBlock()" />
        </td>
        <td><svg id="canvas" height="1200" width="250"></svg></td>
      </tr>
    </table>

    <p>
      <script src="library.js"></script>
      <script>
        makeBlock();
      </script>
    </p>
  </body>
</html>
